<ion-header>

  <ion-navbar>
    <ion-title>{{Details}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="map" [class.hidemap]="!((switch == 'map') || error)">
    <div id="map" #map></div>
  </div>

    <div id ="detailrow" class="row" >
        <div  class="col-xs-12" id="detailelement" *ngFor="let itemselecct of locationresponse; let ind=index" (click)="navigateToDirection(ind)"  style="border-top: 2px solid #ddd;">
          
          <div class="col-xs-3" [style.background-color]="itemselecct.openStatus == 'Closed' ? '#FF6347' : '#90ee90'">
            <h5 style="color: white;text-align: center;">
          {{itemselecct.openStatus}}
          </h5>
          </div>
          <div class="col-xs-8">
            <h4>
          {{itemselecct.name}}
          </h4>
          <h5>
          {{itemselecct.vicinity}}
          </h5>
          <h6>
            Rating:{{itemselecct.rating}} 
          </h6>
          </div>
          <div class="col-xs-1">
          <h2>
            &#8250;
            </h2>
          </div>
          
      </div>
    </div>  


    
</ion-content>
